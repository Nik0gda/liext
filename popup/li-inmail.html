<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="popup.css" />
    <link rel="stylesheet" href="md/material.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script src="scripts/jquery.csv.js"></script>
    <script src="md/material.min.js"></script>
    <script src="scripts/li-inmail.js"></script>
    <script src="scripts/favourite.js"></script>
    <script src="../timeDownloaded.js"></script>
  </head>

  <body>
    <!-- Nav Bar -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Inmail LI.</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="./popup.html?manually=true"
              >Inmail SN.</a
            >
            <a class="mdl-navigation__link is-active" href="#">Inmail LI.</a>
          </nav>
          <label
            class="mdl-switch mdl-js-switch mdl-js-ripple-effect"
            for="switch-1"
            id="favourite"
          >
            <input type="checkbox" class="mdl-switch__input" />
            <span class="mdl-switch__label"></span>
          </label>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Inmail LI.</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="./popup.html?manually=true"
            >Inmail SN.</a
          >
          <a class="mdl-navigation__link is-active" href="#">Inmail LI.</a>
        </nav>
      </div>
    </div>
    <div class="file-grid">
      <input type="file" id="fileUpload" />
      <button
        class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
        id="downloadProccessed"
      >
        Download Profiles
      </button>
    </div>
    <div class="counter-grid">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="limitLi" />
        <label class="mdl-textfield__label">Counter Limit</label>
      </div>
      <div class="counter">
        <span id="counter">Profiles Proccessed:</span>
      </div>
      <button
        class="mdl-button mdl-js-button mdl-button--primary"
        id="resetCounter"
      >
        Reset Counter
      </button>
    </div>
    <div class="profiles-grid">
      <div class="loadedProfiles">
        <span id="loadedProfiles">Profiles Loaded:</span>
      </div>
      <div class="failedProfiles">
        <span id="failedProfiles">Profiles failed:</span>
      </div>
      <div class="savedProfiles">
        <span id="savedProfiles">Profiles saved for FU:</span>
      </div>
    </div>
    <!-- End Nav Bar -->
    <div class="flex-container">
      <button
        class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
        id="startSpamming"
      >
        Start Spamming
      </button>

      <button
        class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
        id="saveSettings"
      >
        Save Settings
      </button>
    </div>

    <!-- timmings -->
    <div class="form-grid">
      <form action="#">
        <div
          class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
        >
          <input class="mdl-textfield__input" type="text" id="nextUser" />
          <label class="mdl-textfield__label">Next User</label>
        </div>
      </form>
      <form action="#">
        <div
          class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
        >
          <input class="mdl-textfield__input" type="text" id="clickMessage" />
          <label class="mdl-textfield__label">Click message</label>
        </div>
      </form>
      <form action="#">
        <div
          class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
        >
          <input class="mdl-textfield__input" type="text" id="insertTitle" />
          <label class="mdl-textfield__label">Insert Title</label>
        </div>
      </form>
      <form action="#">
        <div
          class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
        >
          <input class="mdl-textfield__input" type="text" id="insertMessage" />
          <label class="mdl-textfield__label">Insert Message</label>
        </div>
      </form>
      <form action="#">
        <div
          class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
        >
          <input class="mdl-textfield__input" type="text" id="clickSend" />
          <label class="mdl-textfield__label">Click Send</label>
        </div>
      </form>
    </div>
    <!-- message content text field -->
    <form action="#">
      <div class="mdl-textfield mdl-js-textfield" id="messageContent">
        <textarea
          class="mdl-textfield__input"
          type="text"
          rows="10"
          id="message"
        ></textarea>
        <label class="mdl-textfield__label">Your message</label>
      </div>
    </form>
    <!-- InMail Subject -->
    <form action="#">
      <div
        class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
        id="title"
      >
        <input class="mdl-textfield__input" type="text" id="subject" />
        <label class="mdl-textfield__label">InMail Subject</label>
      </div>
    </form>
    <div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
      <div class="mdl-snackbar__text"></div>
      <button class="mdl-snackbar__action" type="button"></button>
    </div>
  </body>
</html>
