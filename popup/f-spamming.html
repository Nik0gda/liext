<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="popup.css" />
    <link rel="stylesheet" href="md/material.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <script src="md/material.min.js"></script>
    <script src="scripts/f-spamming.js"></script>
  </head>

  <body>
    <!-- Nav Bar -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Filter Spamming</span>
        </div>
        <!-- Tabs -->
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
          <!-- To add is-active -->
          <a href="#scroll-tab-1" class="mdl-layout__tab">Contacts</a>
          <a href="#scroll-tab-2" class="mdl-layout__tab">Spam</a>
          <a href="#scroll-tab-3" class="mdl-layout__tab">Parsing</a>
          <a href="#" class="mdl-layout__tab is-active">Filter Spamming</a>
          <a href="#scroll-tab-5" class="mdl-layout__tab">SN. Spam</a>
        </div>
      </header>
    </div>
    <!-- End Nav Bar -->
    <div class="flex-container">
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="startSpamming">
        Start Spamming
      </button>
      <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1" id="switch">
        <input type="checkbox" id="switch-1" class="mdl-switch__input" />
        <span class="mdl-switch__label">Only New Users</span>
      </label>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="saveSettings">
        Save Settings
      </button>
    </div>

    <!-- timmings -->
    <div class="form-grid">
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="nextUser" />
          <label class="mdl-textfield__label">Next User</label>
        </div>
      </form>
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="clickMessage" />
          <label class="mdl-textfield__label">Click message</label>
        </div>
      </form>
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="insertTitle" />
          <label class="mdl-textfield__label">Insert Title</label>
        </div>
      </form>
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="insertMessage" />
          <label class="mdl-textfield__label">Insert Message</label>
        </div>
      </form>
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="clickSend" />
          <label class="mdl-textfield__label">Click Send</label>
        </div>
      </form>
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="closeWindow" />
          <label class="mdl-textfield__label">Close Window</label>
        </div>
      </form>
    </div>
    <!-- message content text field -->
    <form action="#">
      <div class="mdl-textfield mdl-js-textfield" id="message">
        <textarea class="mdl-textfield__input" type="text" rows="10" id="messageContent"></textarea>
        <label class="mdl-textfield__label">Your message</label>
      </div>
    </form>
    <!-- InMail Subject -->
    <form action="#">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="title">
        <input class="mdl-textfield__input" type="text" id="subject" />
        <label class="mdl-textfield__label">InMail Subject</label>
      </div>
    </form>
  </body>
</html>
